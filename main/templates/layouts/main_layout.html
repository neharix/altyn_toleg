{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Altyn Töleg</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <style>
        @font-face {
            font-family: Exo;
            src: url("{% static 'fonts/exo/Exo2-Regular.ttf' %}");
        }
        @font-face {
            font-family: Exo-Bold;
            src: url("{% static 'fonts/exo/Exo2-Bold.ttf' %}");
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/main_layout.css' %}">
    {% block head %}
    {% endblock head %}
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid px-5 py-2">
          <a class="navbar-brand" href="{% url 'home' %}">Altyn Töleg</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">History</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cards</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block body %}
    {% endblock body %}
</div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
